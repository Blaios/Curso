<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c46dd723f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="forms.css">
    <title>Login</title>
</head>
<body class="h-100 m-0">
    <div id="root" class="row h-100 m-0 flex-column">
      <header class="col-12 p-0 root-child-header">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4 row m-0">
                <div class="col-1 d-flex  justify-content-end">
                    <a class="nav-link active text-home" aria-current="page" href="home.html" target="_blank">Home</a>
                </div>
                <div class="col-1 d-flex justify-content-start">
                    <a class="nav-link active text-home" aria-current="page" href="register.html" target="_blank">Register</a>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>

        <main class="col-12 root-main row p-0 m-0 d-flex flex-column justify-content-center align-items-center">
            <div class="main row m-0 p-2 h-100 w-100 align-items-center justify-content-center">
                <div class="container">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-lg-6 login-box p-3">
                            <div class="col-lg-12 login-title">
                                LOGIN
                            </div>
    
                            <div class="col-lg-12 login-form">
                                <div class="col-lg-12 login-form">
                                    <form>
                                        <div class="form-group">
                                            <label class="form-control-label">USERNAME</label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-control-label">PASSWORD</label>
                                            <input type="password" class="form-control" i>
                                        </div>
    
                                        <div class="col-lg-12 loginbttm">
                                            <div class="col-lg-6 login-btm login-text">
                                            </div>
                                            <div class="col-lg-12 login-btm login-button">
                                                <button type="submit" class="btn btn-outline-primary">LOGIN</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="col-12 text-center main-footer navbar">
                <nav class="container-fluid row m-0  justify-content-center">
                    <ul class="social-network social-circle">
                        <li><a href="https://facebook.com" class="icoFacebook mx-4 my-2" title="Facebook"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="https://linkedin.com" class="icoLinkedin" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
                    </ul>	
                </nav>
            </footer>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
